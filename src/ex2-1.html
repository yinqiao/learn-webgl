<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>2-1 Rendering a Square</title>
        <script src="library/utils.js"></script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            void main(void) {
                gl_Position = vec4(aVertexPosition, 1.0);
            }
        </script>
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            void main(void) {
                gl_FragColor = vec4(0.5, 0.5, 1.0, 1.0);
            }
        </script>
        <script>
            var gl = null,
                prg = null,
                c_width = 0,
                c_height = 0;
            var squareVertexBuffer = null,
                squareIndexBuffer = null;
            var vertices = [],
                indices = [];
            function initProgram() {
                var vxShader = utils.getShader(gl, "shader-vs"),
                    fgShader = utils.getShader(gl, "shader-fs");
                prg = gl.createProgram();
                gl.attachShader(prg, vxShader);
                gl.attachShader(prg, fgShader);
                gl.linkProgram(prg);
                if (!gl.getProgramParameter(prg, gl.LINK_STATUS)) {
                    alert("Could not initialize shaders.");
                }
                gl.useProgram(prg);
                prg.vertexPosition = gl.getAttribLocation(prg, "aVertexPostion");
            }
            /*
             * Creates the buffers that contain the geometry of the square
             *
             *   #0 (-0.5,0.5) +--------------+  (0.5,0.5)  #3
             *               |              |
             *               |              |
             *               |      .(0,0)  |
             *               |              |
             *               |              |
             *   #1(-0.5,-0.5) +--------------+  (0.5,-0.5) #2
             */
            function initBuffers() {
                vertices = [
                    -0.5, 0.5, 0.0,     //Vertex 0
                    -0.5, -0.5, 0.0,    //Vertex 1
                    0.5, -0.5, 0.0,     //Vertex 2
                    0.5, 0.5, 0.0       //Vertex 3
                ];
                indices = [3, 2, 1, 3, 1, 0];
                squareVertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                squareIndexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
            }
            function drawScene() {
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.enable(gl.DEPTH_TEST);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.viewport(0, 0, c_width, c_height);
                gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer);
                gl.vertexAttribPointer(prg.aVertexPosition, 3, gl.FLOAT, false, 0, 0);
                gl.enableVertexAttribArray(prg.aVertexPosition);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndexBuffer);
                gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
            }
            function renderLoop() {
                utils.requestAnimFrame(renderLoop);
                drawScene();
            }
            function runWebGLApp() {
                gl = utils.getGLContext("canvas-element-id");
                initProgram();
                initBuffers();
                renderLoop();
            }
        </script>
    </head>
    <body onLoad="runWebGLApp()">
        <canvas id="canvas-element-id" width="480" height="400">
            Your browser does not support HTML5 canvas.
        </canvas>
    </body>
</html>
